<!DOCTYPE html>
<html lang="en">
<head>
    <title>To-Do List</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="style/FontAwesome_Icons/all.min.css">
    <link rel="stylesheet" href="style/FontAwesome_Icons/fontawesome.min.css">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="static/Font/font.css">
    <link rel="icon" href="static/ST_brand/icon.png">
</head>
<body>

    <div class="title">
        <a href="#" class="logo">Qiyani.me</a>
        <button class="mode"><i class="fa-solid fa-sun"></i></button>
    </div>
    <div class="container">
        <header>
            <input type="text" class="input" placeholder="create new task..">
            <button class="add">Add</button>
        </header>
        <div class="body">
            <div class="missions">
                        
            </div>
            <footer>
                <p class="numberoftasks"><span>0</span> Tasks</p>
                <div class="buttons">
                    <button class="but all clicked">All</button>
                    <button class="but active">Active</button>
                    <button class="but completed">Completed</button>
                </div>
                <button class="removeall">Clear Completed</button>
            </footer>
        </div>
        
    </div>
<script src="javascript/main.js"></script>
</body>
</html>
